<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var myinputarr = [];

var size = prompt("enter the size of array");
 
for(var a=0; a<size; a++) 
{
     myinputarr[a] = parseInt(prompt('Enter array Element ' + (a+1)));
}
console.log(myinputarr);


 for(var i=0;i<size;i++)
 {
     for(var j=i+1;j<size;j++)
     {
         if(myinputarr[i]>=myinputarr[j])
         {
             var temp=myinputarr[i]
             myinputarr[i]=myinputarr[j]
             myinputarr[j]=temp
         }
     }
 }

  document.write(myinputarr)

</script>
    
</body>
</html>
