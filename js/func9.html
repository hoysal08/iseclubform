<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt("enter the string")
        let str1=prompt("enter the 2nd string")
        let temp=str
        document.write("the string is : "+str+"<br>")
        document.write("the 2nd string is : "+str1+"<br>")
        document.write("the string is : "+str.length+"<br>")
        document.write("the slice of string from 2-5 is : "+str.slice(2,5)+"<br>")
        document.write("the upper case of the string is : "+str.toUpperCase()+"<br>")
        document.write("the lower case of the string is : "+str.toLowerCase() +"<br>")
        document.write("the concatnate of 2 sting is : "+str.concat(" ",str1)+"<br>")

    </script>
    
</body>
</html>
