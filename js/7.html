
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        const ip=prompt("enter the color code:");
       switch(ip)
       {
           case 'R': document.write("red");
                       break;
           case 'B': document.write("Blue");
                       break;
           case 'G': document.write("Green");
                       break; 
            case 'O': document.write("Orange");
                       break;
            case 'Y': document.write("Yellow");
                       break; 
            case 'W': document.write("White");
                       break;
             default: document.write("Invalid Input");
                    }
                
    </script>
</body>
</html>
