<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let countof=(num)=>{
        let count=0;
        while(num>0)
        {
            count=count+1;
            num=parseInt(num/10)
        }
        return count
     }
       let isdisarium=(num)=>
        {
            let temp=num;
            let base=countof(num)
            let sum=0;
            while(num>0)
            {
              let rem=parseInt(num%10)
               sum=sum+parseInt(Math.pow(rem,base--))
               num=parseInt(num/10) 
            }
            if(sum===temp)
            {
                document.write(temp+"<br>")
            }
        }
        for(let i=1;i<=100;i++)
        {
            isdisarium(i)
        }
    </script>
    
</body>
</html>
