<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           
        let rev=(num)=>{
           let res=0;
            while(num>0)
            {
                let rem=parseInt( num%10);
                res= parseInt((res*10)+rem)
                num=parseInt( num/10)
                
            }
            document.write(res);
        }
        let ip=parseInt(prompt("enter the number"));
        rev(ip)

    </script>
    
</body>
</html>
