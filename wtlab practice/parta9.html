<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("enter the size of the array"))
        let arr=[]
        for(let i=0;i<n;i++)
        {
            arr[i]=parseInt(prompt("enter the element at index "+i))
        }
        let key=parseInt(prompt("enter the key to be found"))
        document.write("the input array is "+arr)
        document.write("<br>")
        let jmp =parseInt(Math.sqrt(n))
        function searchit(arr,k,jm)
        {    
            let len=arr.length
            let prev=0;
            let i=0;
            while(arr[i]<k && i<len)
            {
                prev=i;
                i=i+jm-1;
            }
            while(i>=prev)
            {
                if(arr[i]===k)
                {
                    return i;
                }
                else{
                    i=i-1
                }

            }
            return -1;
        }
        document.write(searchit(arr,key,jmp))
    </script>
    
</body>
</html>
