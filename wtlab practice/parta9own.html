<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jumpsearch=(arr,key,jmpp)=>
        {
             let n=arr.length;
             let prev=-1
             let i=0
             while(arr[i]<key && i<n)
             { 
                prev=i;
                i+=jmpp-1
             }

             while(i>=prev)
             {
                if(arr[i]===key)
                {
                    return "success"
                }
                i=i-1

             }
             return "failure"
        }
        let n=parseInt(prompt("enter the size of array"))
        let arr=[]
        for(let i=0;i<n;i++)
        {
            arr[i]=parseInt (prompt("enter the element at index "+i))
        }
        let key=parseInt(prompt("enter the key to be searched"))
        let jmp=parseInt(Math.sqrt(n))
        document.write(jumpsearch(arr,key,jmp))

    </script>
    
</body>
</html>
