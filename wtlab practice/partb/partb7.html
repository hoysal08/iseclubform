<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt("enter the first string")
        let str1=prompt("enter the second string")
        let m=str.length;
        let n=str1.length;
        let i=0,j=0;
        while(j<n && i<m)
        {
            if(str1[j]===str[i])
              j++;

            
            i++;
        }
        if(j==n)
        {
            document.write("positive")

        }
        else
        {
            document.write("negative")
        }
    </script>
    
</body>
</html>
