<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bookflight=(str)=>{
            return new Promise((resolve, reject) => {
               if(str==='flight')
               {
                resolve("flight booked");
               }  
               else
               {
                reject("flight not booked")
               }
            })
        }
        let bookhotel=(str)=>{
            return new Promise((resolve, reject) => {
               if(str==='hotel')
               {
                resolve("hotel booked");
               }  
               else
               {
                reject("hotel not booked")
               }
            })
        }
        
        let ip=prompt(" enter 'flight' if you wanna book a flight")
        bookflight(ip)
        .then((m)=>{
             alert(m+" you can now book your hotel")
             let ipp=prompt(" enter 'hotel' if you wanna book a hotel")
             bookhotel(ipp)
             .then((m)=>{
                alert(m)
             })
             .catch((m)=>{
                alert(m)
             })
        })
        .catch((m)=>{
            alert(m)
        })
    </script>
    
</body>
</html>
