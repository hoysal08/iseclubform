<body>
    <script>

       function callen(num)
        {
            let count=0;
            while(num>0)
            {
                count=count+1
                num=parseInt( num/10)
            }
            return(count)
        }
      function  isdisaarium(num)
        { 
            
            console.log(num)

            let temp=num;
            let sum=0;
            let base=callen(temp)
            while(num>0)
            {
                let rem= parseInt( num%10);
                sum=sum+parseInt( Math.pow(rem,base--));
                num= parseInt( num/10);
            }
            if(sum===temp)
            {
                document.write(temp+"<br>")
            }
        }
        for(let i=1;i<=100;i++)
        {   
            isdisaarium(i)
            
        }
    </script>
    
</body>
